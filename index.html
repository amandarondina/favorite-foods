<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4edf6c6bc4.js"
      crossorigin="anonymous"
    ></script>
    <title>Favorite Foods</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg-2"></div>
    <section class="meal-card">
      <section class="container top">
        <section class="left">
          <div class="circles container">
            <i class="fa-solid fa-circle" style="color: #fb7d57"></i>
            <i class="fa-solid fa-circle" style="color: #fbb459"></i>
            <i class="fa-solid fa-circle" style="color: #75d168"></i>
          </div>
          <div class="arrows container">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <i
              class="fa-solid fa-arrow-rotate-right"
              style="color: #969ba1"
            ></i>
          </div>
        </section>

        <div class="url">
          <p class="link">/index.html</p>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </section>
      <section class="meals" id="meals"></section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
